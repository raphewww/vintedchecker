<html><head><base href="https://vintagesneakercheck.io"><title>Vintage Sneaker Check - Prix Moyen</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    line-height: 1.6;
    color: #e0e0e0;
    max-width: 1000px;
    margin: 0 auto;
    padding: 40px;
    background-color: #121212;
    font-size: 18px;
  }
  h1 {
    color: #09B1BA;
    text-align: center;
    font-size: 3em;
    text-shadow: 0 0 10px #09B1BA;
  }
  .search-container, #result {
    background-color: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 0 2px #09B1BA, 0 0 20px #09B1BA;
    margin-bottom: 40px;
  }
  input[type="text"] {
    width: calc(100% - 32px);
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #333;
    border-radius: 8px;
    background-color: #2c2c2c;
    color: #e0e0e0;
    font-size: 1em;
    font-family: 'Montserrat', sans-serif;
  }
  button {
    padding: 15px 30px;
    background-color: #09B1BA;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-size: 1.2em;
    font-weight: bold;
    text-transform: uppercase;
    transition: all 0.3s ease;
  }
  button:hover {
    background-color: #0891A1;
    box-shadow: 0 0 15px #09B1BA;
  }
  .loading {
    text-align: center;
    color: #09B1BA;
    font-size: 1.2em;
  }
  #searchPage, #resultsPage {
    display: none;
  }
  #searchPage.active, #resultsPage.active {
    display: block;
  }
  #result {
    text-align: center;
    font-size: 1.5em;
    color: #09B1BA;
    padding: 30px 0;
  }
  .price-list {
    list-style-type: none;
    padding: 0;
    margin: 20px 0;
    text-align: left;
  }
  .price-list li {
    margin-bottom: 10px;
    background-color: #2c2c2c;
    padding: 10px;
    border-radius: 5px;
  }
  .average-price {
    font-size: 1.2em;
    font-weight: bold;
    margin-top: 20px;
  }
</style></head><body>
  <div id="searchPage" class="active">
    <h1>Vintage Sneaker Check</h1>
    <div class="search-container">
      <input type="text" id="sneakerName" placeholder="Entrez le nom de la paire de sneakers">
    </div>
    
    <button onclick="searchSneaker()">Rechercher le prix moyen</button>
  </div>

  <div id="resultsPage">
    <h1>Résultats de recherche</h1>
    <div id="result"></div>
    <button onclick="backToSearch()">Nouvelle recherche</button>
  </div>

  <script>
    function searchSneaker() {
      const sneakerName = document.getElementById('sneakerName').value;
      const resultDiv = document.getElementById('result');
      
      document.getElementById('searchPage').classList.remove('active');
      document.getElementById('resultsPage').classList.add('active');
      
      resultDiv.innerHTML = '<p class="loading">Recherche des prix en cours...</p>';
      
      // Simulation de la recherche et du calcul du prix moyen
      setTimeout(() => {
        // Ces prix sont simulés
        const prices = [85, 92, 78, 105, 88];
        const averagePrice = prices.reduce((a, b) => a + b, 0) / prices.length;
        
        const pricesListHTML = prices.map((price, index) => 
          `<li>Annonce ${index + 1}: ${price} €</li>`
        ).join('');
        
        resultDiv.innerHTML = `
          <h2>Résultat pour "${sneakerName}"</h2>
          <p>Prix des 5 dernières annonces :</p>
          <ul class="price-list">
            ${pricesListHTML}
          </ul>
          <p class="average-price">Prix moyen : ${averagePrice.toFixed(2)} €</p>
          <p><em>Note: Ces prix sont simulés. Dans une application réelle, ils seraient obtenus en analysant les vraies annonces de Vinted.</em></p>
        `;
      }, 2000);
    }

    function backToSearch() {
      document.getElementById('searchPage').classList.add('active');
      document.getElementById('resultsPage').classList.remove('active');
      document.getElementById('sneakerName').value = '';
    }
  </script>
</body></html>
