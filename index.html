<html><head><base href="https://vintagesneakercheck.io"><title>Vintage Sneaker Check - Neon Dark Mode</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    line-height: 1.6;
    color: #e0e0e0;
    max-width: 1000px;
    margin: 0 auto;
    padding: 40px;
    background-color: #121212;
    font-size: 18px;
  }
  h1 {
    color: #09B1BA;
    text-align: center;
    font-size: 3em;
    text-shadow: 0 0 10px #09B1BA;
    margin-bottom: 40px;
  }
  .search-container, #result {
    background-color: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 0 2px #09B1BA, 0 0 20px #09B1BA;
    margin-bottom: 40px;
  }
  input[type="text"] {
    width: calc(100% - 32px);
    padding: 20px;
    margin-bottom: 20px;
    border: 1px solid #333;
    border-radius: 8px;
    background-color: #2c2c2c;
    color: #e0e0e0;
    font-size: 1.2em;
    font-family: 'Montserrat', sans-serif;
  }
  button {
    padding: 20px 30px;
    background-color: #09B1BA;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-size: 1.2em;
    font-weight: bold;
    text-transform: uppercase;
    transition: all 0.3s ease;
  }
  button:hover {
    background-color: #0891A1;
    box-shadow: 0 0 15px #09B1BA;
  }
  .loading {
    text-align: center;
    color: #09B1BA;
    font-size: 1.2em;
  }
  a {
    color: #09B1BA;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
  }
  a:hover {
    text-decoration: underline;
    text-shadow: 0 0 5px #09B1BA;
  }
  h2, h3 {
    color: #b0b0b0;
  }
  h2 {
    font-size: 2em;
  }
  h3 {
    font-size: 1.5em;
  }
  #searchLink {
    display: inline-block;
    margin-top: 20px;
    padding: 15px 25px;
    background-color: #09B1BA;
    color: white;
    border-radius: 8px;
    transition: all 0.3s ease;
  }
  #searchLink:hover {
    background-color: #0891A1;
    box-shadow: 0 0 15px #09B1BA;
    text-decoration: none;
  }
  #resultPage {
    display: none;
  }
  .stat {
    font-size: 1.2em;
    margin-bottom: 15px;
  }
  .stat-value {
    color: #09B1BA;
    font-weight: bold;
  }
  .listing-preview {
    background-color: #2c2c2c;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
  }
  .listing-image {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 15px;
  }
  .listing-details {
    flex-grow: 1;
  }
  .listing-title {
    font-weight: bold;
    margin-bottom: 5px;
  }
  .listing-price {
    color: #09B1BA;
    font-weight: bold;
  }
</style></head><body>
  <div id="searchPage">
    <h1>Vintage Sneaker Check</h1>
    <div class="search-container">
      <input type="text" id="sneakerName" placeholder="Entrez le nom de la paire de sneakers">
    </div>
    
    <button onclick="searchSneaker()">Rechercher</button>
  </div>

  <div id="resultPage">
    <h1>Résultats de la recherche</h1>
    <div id="result" class="search-container"></div>
    <button onclick="backToSearch()">Nouvelle recherche</button>
  </div>

  <script>
    function searchSneaker() {
      const sneakerName = encodeURIComponent(document.getElementById('sneakerName').value);
      const resultDiv = document.getElementById('result');
      
      resultDiv.innerHTML = '<p class="loading">Recherche en cours...</p>';
      
      // Construire l'URL de recherche Vinted
      let searchUrl = `https://www.vinted.fr/catalog?search_text=${sneakerName}`;
      
      // Simulation des résultats
      setTimeout(() => {
        // Simuler un nombre d'annonces aléatoire entre 10 et 100
        const numberOfListings = Math.floor(Math.random() * (100 - 10 + 1)) + 10;
        
        // Simuler les prix des 5 dernières annonces
        const lastFiveListings = Array.from({length: 5}, () => ({
          title: `${decodeURIComponent(sneakerName)} - ${['Noir', 'Blanc', 'Rouge', 'Bleu', 'Vert'][Math.floor(Math.random() * 5)]}`,
          price: Math.floor(Math.random() * (200 - 50 + 1)) + 50,
          size: Math.floor(Math.random() * (46 - 35 + 1)) + 35,
          condition: ['Neuf', 'Très bon état', 'Bon état', 'Satisfaisant'][Math.floor(Math.random() * 4)],
          image: `https://picsum.photos/seed/${Math.random()}/100/100`
        }));
        
        const averagePrice = (lastFiveListings.reduce((a, b) => a + b.price, 0) / 5).toFixed(2);
        
        document.getElementById('searchPage').style.display = 'none';
        document.getElementById('resultPage').style.display = 'block';
        
        let listingsHtml = lastFiveListings.map(listing => `
          <div class="listing-preview">
            <img src="${listing.image}" alt="${listing.title}" class="listing-image">
            <div class="listing-details">
              <div class="listing-title">${listing.title}</div>
              <div>Taille: ${listing.size}</div>
              <div>État: ${listing.condition}</div>
              <div class="listing-price">${listing.price}€</div>
            </div>
          </div>
        `).join('');
        
        resultDiv.innerHTML = `
          <h2>Résultats pour "${decodeURIComponent(sneakerName)}"</h2>
          <p class="stat">Nombre d'annonces disponibles : <span class="stat-value">${numberOfListings}</span></p>
          <p class="stat">Prix moyen des 5 dernières annonces : <span class="stat-value">${averagePrice}€</span></p>
          <h3>Aperçu des 5 dernières annonces :</h3>
          ${listingsHtml}
          <a href="${searchUrl}" target="_blank" id="searchLink">Voir tous les résultats sur Vinted</a>
        `;
      }, 1500);
    }

    function backToSearch() {
      document.getElementById('searchPage').style.display = 'block';
      document.getElementById('resultPage').style.display = 'none';
    }
  </script>
</body></html>
